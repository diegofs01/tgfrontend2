<div>
  <h3 md-dialog-title>Atenção</h3>
  <hr>
  <mat-dialog-content>
    Veiculo não cadastrado, deseja salvar a ocorrencia mesmo assim?
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onCloseConfirm()">SIM</button>
    <button mat-raised-button color="warn" (click)="onCloseCancel()">NÃO</button>
  </mat-dialog-actions>
</div>
